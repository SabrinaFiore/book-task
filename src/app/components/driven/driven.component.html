<div class="container">
    <div class="col-lg-6 col-md-12 mx-0">
        <input 
            type="text" 
            placeholder="Add user.."
            #inputRef>
        <button (click)="add(inputRef)" class="btn btn-warning">Add User</button>        
    </div>
</div>
<div class="container p-3">
    <div class="col-lg-6 col-md-12 mx-0">
        <form #f="ngForm" (ngSubmit)="addUser(f)">
            <input 
                type="text" 
                placeholder="Add other user" 
                name="name" 
                required 
                [ngModel]="name">
            <input 
                type="text" 
                placeholder="Add other user" 
                name="age" 
                required 
                [ngModel]="age">
            <button
                type="submit" 
                class="btn btn-primary"
            >Add</button>
        </form>
        <li *ngFor="let user of users">{{ user.name }} -  {{ user.age }}</li>
        <!-- <small *ngIf="label.length < 3 "> To short</small>
        <p>{{ label }}</p> -->
    </div>
</div>
