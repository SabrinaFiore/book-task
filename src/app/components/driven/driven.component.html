<div class="container">
    <div class="col-lg-6 col-md-12 mx-0">
        <input 
            type="text" 
            placeholder="Add user.."
            #inputRef>
        <button (click)="add(inputRef)" class="btn btn-warning">
            {{ user ?  "EDIT" : "ADD"}}
        </button>        
    </div>
</div>
<div class="container p-3">
    <div class="col-lg-6 col-md-12 mx-0">
        <form #f="ngForm" (ngSubmit)="addUser(f)">
            <input 
                type="text" 
                placeholder="Add user" 
                name="name" 
                required 
                [ngModel]="user?.name">
            <input 
                type="text" 
                placeholder="Add age" 
                name="age" 
                required 
                [ngModel]="user?.age">
            <input 
                type="text" 
                placeholder="Add city" 
                name="city" 
                required 
                [ngModel]="user?.city">
            <button
                type="submit" 
                class="btn btn-primary"
            >Add</button>
        </form>
        <li *ngFor="let user of users"
        (click)="setActive(user)">{{ user.name }} -  {{ user.age }} - {{ user.city }} </li>
        <!-- <small *ngIf="label.length < 3 "> To short</small>
        <p>{{ label }}</p> -->
    </div>
</div>
